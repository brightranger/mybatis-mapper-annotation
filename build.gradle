plugins {
    id 'java'
}

group 'com.zhanghf'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}
gradle.println("--------------------------")

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.mybatis:mybatis:3.4.5'
    compile 'org.mybatis:mybatis-spring:1.3.1'
    compile 'org.springframework:spring-webmvc:5.0.2.RELEASE'
    compile 'org.springframework:spring-tx:5.0.2.RELEASE'
    compile 'org.apache.logging.log4j:log4j-core:2.7'
    compile 'com.alibaba:druid:1.1.6'
    compile 'org.springframework:spring-jdbc:5.0.2.RELEASE'
    compile 'org.projectlombok:lombok:1.18.4'
    compile 'javax.servlet:javax.servlet-api:3.0.1'
    compile 'mysql:mysql-connector-java:8.0.13'
    testCompile group:'org.springframework',name:'spring-test',version:'5.0.2.RELEASE'
}
